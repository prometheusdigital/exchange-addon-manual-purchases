<script type="text/template" id="tmpl-address-select">
    <details>
        <summary>{{ data.summaryLabel }}</summary>

        <ul class="address-options-container"></ul>
    </details>
</script>

<script type="text/template" id="tmpl-address-option">
    <label>
        <input type="radio" name="{{ data.type }}Address" value="{{ data.id }}">
        <div class="address-block">
            <span>{{ data.lastUsedLabel }} {{ data.lastUsedFormatted }}</span>
            <p>{{{ data.addressFormatted }}}</p>
        </div>
    </label>
</script>

<script type="text/template" id="tmpl-address-new-option">
    <button class="button button-secondary add-new-address">
        <span class="screen-reader-text">Add New Address</span>
    </button>
    <div class="add-new-address-form"></div>
</script>
